<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>果菜市場資料</title>
</head>
<body>
    <h1>?? 番茄-牛番茄 交易數據</h1>
    <p>請求資料中，請稍候...</p>
    <script>
        fetch("/data")
            .then(response => response.json())
            .then(data => {
                document.body.innerHTML += "<pre>" + JSON.stringify(data, null, 4) + "</pre>";
            })
            .catch(error => {
                document.body.innerHTML += "<p>? 無法獲取數據！</p>";
            });
    </script>
</body>
</html>
